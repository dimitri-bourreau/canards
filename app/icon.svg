<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="lakeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d7a61;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#074c3e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Lake background -->
  <rect width="100" height="100" fill="url(#lakeGradient)" rx="20"/>
  <!-- Duck body -->
  <ellipse cx="50" cy="55" rx="18" ry="15" fill="#f5d742"/>
  <!-- Duck head -->
  <circle cx="65" cy="50" r="12" fill="#f5d742"/>
  <!-- Duck beak -->
  <polygon points="75,50 82,48 82,52" fill="#ff9800"/>
  <!-- Duck eye -->
  <circle cx="68" cy="48" r="2" fill="#000"/>
  <!-- Water ripples -->
  <ellipse cx="50" cy="70" rx="25" ry="3" fill="#0a6350" opacity="0.3"/>
  <ellipse cx="50" cy="75" rx="20" ry="2" fill="#0a6350" opacity="0.2"/>
</svg>

